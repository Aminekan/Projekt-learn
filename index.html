<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master - Mini-Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header-modern">
            <div class="game-title-modern">
                <div class="badge-modern">
                    <i class="fas fa-brain"></i>
                    <span>MEMORY MASTER</span>
                </div>
                <p class="subtitle-modern">Finde die Wortpaare und schlage deine Bestzeit!</p>
            </div>
            
            <div class="game-controls-modern">
                <div class="level-selector">
                    <div class="level-label">
                        <i class="fas fa-layer-group"></i> Schwierigkeit
                    </div>
                    <div class="level-buttons-modern">
                        <button class="level-btn-modern active" data-level="6">
                            <i class="fas fa-seedling"></i>
                            <span>Leicht</span>
                            <small>6 Paare</small>
                        </button>
                        <button class="level-btn-modern" data-level="8">
                            <i class="fas fa-bolt"></i>
                            <span>Mittel</span>
                            <small>8 Paare</small>
                        </button>
                        <button class="level-btn-modern" data-level="10">
                            <i class="fas fa-fire"></i>
                            <span>Schwer</span>
                            <small>10 Paare</small>
                        </button>
                    </div>
                </div>
                
                <button id="mgStart" class="btn-game-start">
                    <i class="fas fa-play-circle"></i>
                    <span>SPIEL STARTEN</span>
                </button>
            </div>
        </div>

        <div class="game-stats-modern">
            <div class="stat-modern">
                <div class="stat-icon-modern time">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content-modern">
                    <span>ZEIT</span>
                    <b id="mgTime" class="stat-value-modern">00:00</b>
                </div>
            </div>
            
            <div class="stat-modern">
                <div class="stat-icon-modern moves">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="stat-content-modern">
                    <span>ZÜGE</span>
                    <b id="mgMoves" class="stat-value-modern">0</b>
                </div>
            </div>
            
            <div class="stat-modern">
                <div class="stat-icon-modern matches">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-content-modern">
                    <span>TREFFER</span>
                    <b id="mgMatches" class="stat-value-modern">0</b>
                </div>
            </div>
            
            <div class="stat-modern">
                <div class="stat-icon-modern best">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-content-modern">
                    <span>BESTZEIT</span>
                    <b id="mgBest" class="stat-value-modern">—</b>
                </div>
            </div>
        </div>

        <div class="progress-container-modern">
            <div class="progress-bar-modern" id="mgProgress"></div>
        </div>

        <div id="mgInfo" class="game-info-modern">
            <i class="fas fa-lightbulb"></i>
            <span>Wähle ein Level und starte das Spiel!</span>
        </div>

        <div id="mgBoard" class="board-modern">
        </div>

        <div id="mgWin" class="win-box-modern" style="display:none;">
            <div class="win-content">
                <div class="win-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2>HERZLICHEN GLÜCKWUNSCH!</h2>
                <p id="mgWinText" class="win-text">—</p>
                <button id="mgPlayAgain" class="btn-play-again">
                    <i class="fas fa-redo"></i>
                    <span>NOCHMAL SPIELEN</span>
                </button>
            </div>
        </div>
        
        <div class="game-tips">
            <i class="fas fa-lightbulb"></i>
            <p><strong>Tipp:</strong> Merke dir die Positionen der Karten - jede Vokabel hat ein passendes Übersetzungs-Paar!</p>
        </div>
    </div>

    <script src="mini-game.js"></script>
</body>
</html>
